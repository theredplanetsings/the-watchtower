<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watchtower | Missing Persons</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-buttons">
        <div class="social-buttons">
            <a class="social-button linkedin" href="https://www.linkedin.com/in/csjtrutherford/" target="_blank">LinkedIn</a>
            <a class="social-button github" href="https://github.com/theredplanetsings" target="_blank">GitHub</a>
        </div>
        <div class="language-buttons">
            <button class="language-button active" data-lang="en"><span>English</span></button>
            <button class="language-button" data-lang="es"><span>Español</span></button>
            <button class="language-button" data-lang="fr"><span>Français</span></button>
            <button class="language-button" data-lang="ru"><span>Русский</span></button>
            <button class="language-button" data-lang="de"><span>Deutsch</span></button>
            <button class="language-button" data-lang="zh"><span>中文</span></button>
        </div>
    </div>
    <div id="loader">
        <div class="loading-animation"></div>
        <p>Entering The Watchtower...</p>
    </div>

    <header>
        <h1 data-i18n="headerTitle">The Watchtower</h1>
        <h3 data-i18n="headerSubtitle">A law enforcement project</h3>
    </header>
    <main>
        <div class="access-buttons">
            <a href="#" class="tool-button" id="missing-map-btn" data-i18n="missingMapButton">View Missing Persons Map</a>
        </div>
        <!-- Modal for Missing Persons Map -->
        <div id="missing-map-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(18,18,18,0.97); z-index:10000; align-items:center; justify-content:center;">
            <div style="background:#222; border-radius:10px; padding:30px; max-width:700px; width:90vw; position:relative;">
                <button id="close-missing-map" style="position:absolute; top:10px; right:15px; background:none; border:none; color:#ff0000; font-size:1.5rem; cursor:pointer;">&times;</button>
                <h2 style="color:#00ffee;" data-i18n="missingMapTitle">Missing Persons Map</h2>
                <div id="missing-map" style="width:600px; height:400px; margin:0 auto; background:#111; border-radius:8px;"></div>
                <div id="missing-map-info" style="margin-top:15px; color:#e0e0e0; text-align:center;"></div>
            </div>
        </div>
    </main>
    <footer>
        <p data-i18n="footerText">&copy; 2025 The Watchtower</p>
    </footer>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
